<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List CSS</title>
    <style>
      #styleType {
        list-style-type: none;
      }
      #defaultList {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul id="styleType">
      <li>List</li>
    </ul>
    <ul id="defaultList">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
  </body>
</html>
